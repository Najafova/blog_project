{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Header -->
    {% for a in about %}
    <header class="masthead" style="background-image: url({{ a.background.url }})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{a.title}}</h1>
              <span class="subheading">{{ a.sub_title }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% endfor %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for a in about %}
          <div class="post-preview">
            <a>
              <h5 class="post-subtitle" style="text-align: justify;">
                {{ a.text }}
              </h5>
            </a>
          </div>
          <hr>
          {% endfor %}
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
